<!DOCTYPE html>
<html>
<head><title>Issue Requests</title>
<style>table{border-collapse:collapse}th,td{border:1px solid #ccc;padding:6px}a.btn{border:1px solid #888;padding:4px 8px;border-radius:4px;text-decoration:none}</style>
</head>
<body>
<h1>Issue Requests</h1>
<p><a class="btn" href="{{ url_for('req_add') }}">+ Add Request</a></p>
<table>
  <tr><th>ID</th><th>Member</th><th>Book Title</th><th>Date</th><th>Status</th></tr>
  {% for r in rows %}
  <tr>
    <td>{{r[0]}}</td><td>{{r[1]}}</td><td>{{r[2]}}</td><td>{{r[3]}}</td><td>{{r[4]}}</td>
  </tr>
  {% endfor %}
</table>
<p><a href="{{ url_for('master_index') }}">Back</a></p>
</body>
</html>
