<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LibMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">LibMS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('books') }}">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('members') }}">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('issues') }}">Issues</a></li> 
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
