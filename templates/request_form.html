<!DOCTYPE html>
<html>
<head><title>Add Request</title>
<style>label{display:block;margin:6px 0 2px}input,select{padding:6px;width:260px}button, a.btn{border:1px solid #888;padding:6px 10px;border-radius:4px;text-decoration:none;background:#f5f5f5}</style>
</head>
<body>
<h1>Add Request</h1>
<form method="post">
  <label>Member</label>
  <select name="member">
    <option value="">(none)</option>
    {% for m in members %}<option value="{{m[0]}}">{{m[1]}}</option>{% endfor %}
  </select>
  <label>Book Title</label>
  <input type="text" name="book_title" required>
  <p style="margin-top:10px;">
    <button type="submit">Save</button>
    <a class="btn" href="{{ url_for('cancel') }}">Cancel</a>
  </p>
</form>
</body>
</html>
