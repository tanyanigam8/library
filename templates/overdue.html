<!DOCTYPE html>
<html>
<head><title>Overdue Returns</title>
<style>table{border-collapse:collapse}th,td{border:1px solid #ccc;padding:6px}.od{color:#b00;font-weight:bold}</style>
</head>
<body>
<h1>Overdue Returns (before {{today}})</h1>
<table>
  <tr><th>ID</th><th>Title</th><th>Member</th><th>Issued</th><th class="od">Due</th></tr>
  {% for r in rows %}
  <tr>
    <td>{{r[0]}}</td><td>{{r[1]}}</td><td>{{r[2]}}</td><td>{{r[3]}}</td><td class="od">{{r[4]}}</td>
  </tr>
  {% endfor %}
</table>
<p><a href="{{ url_for('master_index') }}">Back</a></p>
</body>
</html>
