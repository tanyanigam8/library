<!DOCTYPE html>
<html>
<head><title>Add Maintenance</title>
<style>label{display:block;margin:6px 0 2px}input,textarea{padding:6px;width:320px}textarea{height:110px}button, a.btn{border:1px solid #888;padding:6px 10px;border-radius:4px;text-decoration:none;background:#f5f5f5}</style>
</head>
<body>
<h1>Add Maintenance</h1>
<form method="post">
  <label>Title</label>
  <input type="text" name="title" required>
  <label>Details</label>
  <textarea name="details"></textarea>
  <p style="margin-top:10px;">
    <button type="submit">Save</button>
    <a class="btn" href="{{ url_for('cancel') }}">Cancel</a>
  </p>
</form>
</body>
</html>
