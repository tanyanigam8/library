<!DOCTYPE html>
<html>
<head><title>Search Results</title></head>
<body>
<h1>Search Results</h1>
<form>
<table border="1" cellspacing="0" cellpadding="6">
  <tr><th>ID</th><th>Title</th><th>Author</th><th>Select</th></tr>
  {% for r in rows %}
  <tr>
    <td>{{r[0]}}</td><td>{{r[1]}}</td><td>{{r[2]}}</td>
    <td style="text-align:center"><input type="radio" name="pick" value="{{r[0]}}"></td>
  </tr>
  {% endfor %}
</table>
</form>
<p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
