<!DOCTYPE html>
<html>
<head><title>Available Books</title></head>
<body>
<h1>Available Books</h1>
<form method="post">
  <input name="q" placeholder="title contains...">
  <select name="author">
    <option value="">-- author --</option>
    {% for a in authors %}<option value="{{a}}">{{a}}</option>{% endfor %}
  </select>
  <button type="submit">Search</button>
</form>
{% if msg %}<p style="color:#b00">{{ msg }}</p>{% endif %}
<table border="1" cellspacing="0" cellpadding="6" style="margin-top:10px;">
  <tr><th>ID</th><th>Title</th><th>Author</th></tr>
  {% for r in rows %}
  <tr><td>{{r[0]}}</td><td>{{r[1]}}</td><td>{{r[2]}}</td></tr>
  {% endfor %}
</table>
<p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
